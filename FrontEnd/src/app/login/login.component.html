    <form [formGroup]="loginForm" class="form mt-4 align-middle" (submit)="login()">
        <div class="container" style="margin-top: 13%;" >

            <div class="row">
                <div class="div col-4 offset-4">

                    <h3 class="h3 text-center">Fa√ßa seu login</h3>

                    <div class="form-group">
                        <input formControlName="userName" class="form-control" placeholder="User" autofocus>
                        <small *ngIf="loginForm.get('userName')?.errors?.required" class="text-danger d-block mt-2">
                            User name is required!
                        </small>
                    </div>
                
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                        <small *ngIf="loginForm.get('password')?.errors?.required" class="text-danger d-block mt-2">
                            Password is required!
                        </small>
                    </div>
                
                    <button mat-button class="btn btn-primary btn-block" type="submit">
                        <mat-icon>login</mat-icon>
                        <span> Login</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
